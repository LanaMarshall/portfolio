layout: default

<div class="home row">

    {% for post in site.posts %}
    
  <div class="thumb-container small-12 medium-6 large-4 columns">
        
      <a class="portfolio-thumb" href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{ post.thumb }}">
      </a>

  </div>

    {% endfor %}


</div>
