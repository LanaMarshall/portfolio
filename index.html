---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="thumb-gallery small-block-grid-1 medium-block-grid-3">
    {% for post in site.posts %}
      
      <li class="portfolio-thumb">
          
          <a class="thumb-link" href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.thumb }}">
          </a>

      </li>

    {% endfor %}
  </ul>


</div>
