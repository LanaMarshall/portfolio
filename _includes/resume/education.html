{% for education in site.data.education %}

    <div class="resume-block">
                
        <div class="org">
            <h3>
                {{ education.org }}
                <span class="when">{{ education.when }}</span>
            </h3>
        </div>

        <ul class="bullets">
            {% for bullet in education.bullets %}
                <li>{{ bullet }}</li>
            {% endfor %}
        </ul>
    
    </div>

{% endfor %}
