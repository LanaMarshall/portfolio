<header id="header" class="clearfix">

  <div class="contain center">
    <div class="logo">
      <h1 id="logo"><a href="{{ site.baseurl }}">Lana Marshall</a></h1>
    </div>
    
    <nav class="main-nav">
        <a href="{{ site.baseurl }}">Portfolio</a>
        {% for page in site.pages %}
          {% if page.title %}
          <a href="{{ page.url | prepend: site.baseurl }}" class="nav-link">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        
    </nav>
  </div>

</header>
