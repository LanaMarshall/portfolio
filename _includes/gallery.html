<div class="home row">

  {% for project in site.data.projects %}
  {% for thumb in project.thumb %} 
  <div class="thumb-container small-12 medium-6 large-4 columns">
        
      <a class="portfolio-thumb" href="{{ site.baseurl }}{{ project.permalink }}">
        <img src="{{ project.thumb }}">
      </a>

  </div>
  {% endfor %}
  {% endfor %}

</div>
