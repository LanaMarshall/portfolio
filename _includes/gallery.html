{% assign sorted_projects = site.data.projects | sort: "weight" %}

<ul class="gallery small-block-grid-2 medium-block-grid-4">	    	
	{% for project in sorted_projects %}
		{% for thumb in project.thumb %}     
			<li>      
		        <a class="portfolio-thumb" href="/{{ project.permalink }}">
		        	<img src="/{{ project.thumb }}">
		        </a>
			</li>
		{% endfor %}
	{% endfor %}
</ul>
