<div class="home row">

  {% for project in site.data.projects %}
	{% for thumb in project.thumb %} 
	  
	  <div class="thumb-container small-6 medium-4 large-3 columns {{ project.class }}">	        
	      <a class="portfolio-thumb" href="/{{ project.permalink }}">
	        <img src="/{{ project.thumb }}">
	      </a>
	  </div>

	{% endfor %}
  {% endfor %}

</div>
