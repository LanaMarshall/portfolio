<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">	    	
	{% for project in site.data.projects %}
		{% for thumb in project.thumb %}     
			<li>      
		        <a class="portfolio-thumb" href="/{{ project.permalink }}">
		        	<img src="/{{ project.thumb }}">
		        </a>
			</li>
		{% endfor %}
	{% endfor %}
</ul>
