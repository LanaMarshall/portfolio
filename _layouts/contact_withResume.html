---
layout: default
---
<div class="row">

	<div class="small-9 small-centered medium-6 medium-centered columns">	  
	  <div class="post-header">
	    <h1 class="main-headline text-center">{{ page.headline }}</h1>
	  </div>

	  <article class="post-content body-copy text-center">
	  {{ content }}
	  </article>
	</div>
</div>
	
<div class="contact-icons-container row">
	<div class="small-11 small-centered medium-10 medium-centered columns">
		<div class="small-12 small-centered medium-12 medium-centered large-12 large-centered columns">
			
			{% for contact in site.data.contact_page %}	
				<div class="small-6 medium-3 columns center">
					<div class="contact-icon center">
						<a href="{{ contact.link }}" target="{{ contact.target }}">
							<img src="/{{ contact.icon }}">
						</a>
					</div>
					<p class="contact text-center">
						<a href="{{ contact.link }}">{{ contact.title }}</a>
					</p>
				</div>
			{% endfor %}

		</div>
	</div>
</div>
