---
layout: default
---
<div class="row">

	<div class="small-9 small-centered medium-6 medium-centered columns">	  
	  <div class="post-header">
	    <h1 class="main-headline text-center">{{ page.headline }}</h1>
	  </div>

	  <article class="post-content body-copy text-center">
	  {{ content }}
	  </article>
	</div>
</div>
	
<div class="contact-icons-container row">
	<div class="contact-icons-container small-12 small-centered medium-6 medium-centered large-6 large-centered columns">
		
		<div class="phone small-4 columns center">
			<div class="contact-icon center">
				<a href="{{ site.phone }}" target="_blank">
					<img src="/{{ page.icon1 }}">
				</a>
			</div>
			<p class="contact text-center">
				<a href="{{ site.phone }}">{{ page.name1 }}</a>
			</p>
		</div>

		<div class="email small-4 columns center">
			<div class="contact-icon center">
				<a href="{{ site.email }}">
					<img src="/{{ page.icon2 }}">
				</a>
			</div>
			<p class="contact text-center">
				<a href="{{ site.email }}" target="_blank">{{ page.name2 }}</a>
			</p>
		</div>

		<div class="linkedin small-4 columns center">
			<div class="contact-icon center">	
				<a href="{{ site.linkedin }}" target="_blank">
					<img src="/{{ page.icon3 }}">
				</a>
			</div>
			<p class="contact text-center">
				<a href="{{ site.linkedin }}" target="_blank">{{ page.name3 }}</a>
			</p>
		</div>

	</div>
</div>
