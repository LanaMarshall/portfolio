---
layout: default
---
<div class="row">

	<div class="small-12 medium-6 columns">	  
	  <div class="post-header">
	    <h1 class="main-headline">{{ page.headline }}</h1>
	  </div>

	  <article class="post-content body-copy">
	  {{ content }}
	  </article>
	</div>

	<div class="body-copy contact small-12 medium-6 columns">
		<div class="small-4 medium-2">
			<img src="{{ site.url }}{{ page.icon1 }}">
			<p><a href="{{ page.link1 }}">{{ page.name1 }}</a></p>
		</div>

		<div class="small-4 medium-2">
			<img src="{{ site.url }}{{ page.icon2 }}">
			<p><a href="{{ page.link2 }}" target="_blank">{{ page.name2 }}</a></p>
		</div>

		<div class="small-4 medium-2">
			<img src="{{ site.url }}{{ page.icon3 }}">
			<p><a href="{{ page.link3 }}" target="_blank">{{ page.name3 }}</a></p>
		</div>
	</div>

</div>
