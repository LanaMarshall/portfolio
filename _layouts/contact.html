---
layout: default
---
<div class="row">

	<div class="small-9 small-centered medium-6 medium-centered columns">	  
	  <div class="post-header">
	    <h1 class="main-headline text-center">{{ page.headline }}</h1>
	  </div>

	  <article class="post-content body-copy text-center">
	  {{ content }}
	  </article>
	</div>
</div>
	
<div class="contact-icons-container row">
	<div class="contact-icons-container small-9 small-centered medium-6 medium-centered columns">
		<div class="small-4 columns center">
			<div class="contact-icon center">
				<a href="{{ page.link1 }}" target="_blank">
					<img src="{{ site.url }}{{ page.icon1 }}">
				</a>
			</div>
			<p class="body-copy text-center">
				<a href="{{ page.link1 }}" target="_blank">{{ page.name1 }}</a>
			</p>
		</div>

		<div class="small-4 columns center">
			<div class="contact-icon center">
				<a href="{{ page.link2 }}" target="_blank">
					<img src="{{ site.url }}{{ page.icon2 }}">
				</a>
			</div>
			<p class="body-copy text-center">
				<a href="{{ page.link2 }}" target="_blank">{{ page.name2 }}</a>
			</p>
		</div>

		<div class="small-4 columns center">
			<div class="contact-icon center">	
				<a href="{{ page.link3 }}" target="_blank">
					<img src="{{ site.url }}{{ page.icon3 }}">
				</a>
			</div>
			<p class="body-copy text-center">
				<a href="{{ page.link3 }}" target="_blank">{{ page.name3 }}</a>
			</p>
		</div>

	</div>
</div>
