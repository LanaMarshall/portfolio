---
layout: default
---
<div class="row">

	<div class="small-9 small-centered medium-6 medium-centered columns">	  
	  <div class="post-header">
	    <h1 class="main-headline text-center">{{ page.headline }}</h1>
	  </div>

	  <article class="post-content body-copy text-center">
	  {{ content }}
	  </article>
	</div>
</div>
	
<div class="row">
	<div class="contact small-9 small-centered medium-6 medium-centered columns">
		<div class="small-3 medium-2 columns">
			<img src="{{ site.url }}{{ page.icon1 }}">
			<p class="text-center">
				<a href="{{ page.link1 }}">{{ page.name1 }}</a>
			</p>
		</div>

		<div class="small-3 medium-2 columns">
			<img src="{{ site.url }}{{ page.icon2 }}">
			<p class="text-center">
				<a href="{{ page.link2 }}">{{ page.name2 }}</a>
			</p>
		</div>

		<div class="small-3 medium-2 columns">
			<img src="{{ site.url }}{{ page.icon3 }}">
			<p class="text-center">
				<a href="{{ page.link3 }}">{{ page.name3 }}</a>
			</p>
		</div>

	</div>
</div>
