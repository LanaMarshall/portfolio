---
layout: default
---
<div class="page row">

	<div class="page-img small-12 medium-6 columns">
		<img src="{{ page.img }}">
	</div>

	<div class="small-12 medium-6 columns">	  
	  <header class="post-header">
	    <h1 class="main-headline">{{ page.headline }}</h1>
	  </header>

	  <article class="post-content body-copy">
	  {{ content }}
	  </article>
	</div>

</div>
