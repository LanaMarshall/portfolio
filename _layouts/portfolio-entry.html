<div class="portfolio-entry row clearfix">


  <div class="small-12 medium-8 columns">

    <div class= "project-img-full ">
    	<img src="{{ page.img-full-01 }}"/>
    </div>

    <div class= "project-img-full ">
      <img src="{{ page.img-full-02 }}"/>
    </div>

    <div class= "project-img-full ">
      <img src="{{ page.img-full-03 }}"/>
    </div>

  </div>

  <div class="project-text small-12 medium-4 columns">
    <h1 class="main-headline">{{ page.title }}</h1>
    <div class="project-description">
      <p>{{ content }}</p>
    </div>
  </div>

</div>
