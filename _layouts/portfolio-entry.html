---
layout: default
---

{% for project in site.data.projects%}
  {% if project.id == page.projectid %}

    <div class="portfolio-entry row">

      <!-- Project Title and Description -->
      <div class="project-text small-12 medium-4 medium-push-8 columns">
        <h1 class="main-headline">{{ project.title }}</h1>
        <div class="project-description">
          <p>{{ project.description }}</p>
        </div>
      </div>      
      
      <!-- Project Images -->
      <div class="small-12 medium-8 medium-pull-4 columns">
        {% for image in project.images %}
          <div class="project-img-full">
              <img src="/{{ project.imagefolder }}/{{ image.name }}">
          </div>
        {% endfor %}
        <p>{{ content }}</p>
      </div>
        
    </div>

  {% endif %}
{% endfor %}


<!-- Project Naviation -->
<div class="portfolio-nav small-12 columns"> 
  <div class="clearfix">&nbsp;</div> 
  
  {% include project_nav.html %}
  
  <div class="clearfix">&nbsp;</div>

  <div class="on-page-gallery">
    {% include gallery.html %}
  </div>
  
  <div class="clear">&nbsp;</div> 
</div>
